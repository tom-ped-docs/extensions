<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../css/images.css">

  <title>Images</title>
</head>

<body>
  <!-- BODY_DIV -->
  <div class="surface-base surface-base__images ms-motion-slideUpIn">

    <!-- ------------------------- close ------------------------- -->

    <!-- CLOSE_DIV -->
    <div class="surface-layer surface-layer__images container-end">
      <button class="button button--standard-icon close__button-close" type="button"></button>
    </div>

    <!-- ------------------------- search ------------------------- -->

    <!-- SEARCH_DIV_0 -->
    <div class="surface-layer surface-layer__images search">
      <!-- SEARCH_DIV_1 -->
      <div class="search__container">
        <!-- SEARCH_DIV_2 -->
        <div class="input-group">
          <span class="input-group-text">src</span>
          <select class="dropdown">
            <option value="contains">contains</option>
            <option value="not_contains">not contains</option>
          </select>
        </div>
        <input class="text-box search__text-box" type="text" placeholder="/pl">
      </div>
    </div>

    <!-- ------------------------- content ------------------------- -->

    <!-- CONTENT_DIV_0 -->
    <div class="surface-layer surface-layer__images content">
      <!-- CONTENT_DIV_1 -->
      <div class="content__container">
        <!-- CONTENT_DIV_2 -->
        <div class="content__container-inner">
          <a class="content__body" href="#img_0">img 0</a>
          <span class="content__caption">src: https://www.samsung.com/pl/</span>
          <span class="content__caption">alt: samsung</span>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/set_theme.js"></script>
  <!-- <script src="../js/images.js"></script> -->
</body>

</html>
