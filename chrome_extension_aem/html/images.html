<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../css/images.css">

  <title>Images</title>
</head>

<body>
  <div class="component__container-base ms-motion-slideUpIn"><!-- BODY_DIV -->

    <!-- ------------------------- close ------------------------- -->

    <div class="component__container-layer component__container-end"><!-- CLOSE_DIV -->
      <button class="component__button component__button--standard-icon close__button-close" type="button"></button>
    </div>

    <!-- ------------------------- search ------------------------- -->

    <div class="component__container-layer search"><!-- SEARCH_DIV_0 -->
      <div class="component__container-row"><!-- SEARCH_DIV_1 -->
        <div class="component__container-col"><!-- SEARCH_DIV_2 -->
          <div class="component__input-group"><!-- SEARCH_DIV_3 -->
            <span class="component__input-group-text">src</span>
            <select class="component__dropdown">
              <option value="contains">contains</option>
              <option value="not_contains">not contains</option>
            </select>
          </div>
        </div>
        <div class="component__container-col"><!-- SEARCH_DIV_4 -->
          <input class="component__text-box" type="text" placeholder="/pl">
        </div>
      </div>
    </div>

    <!-- ------------------------- content ------------------------- -->

    <div class="component__container-layer content"><!-- CONTENT_DIV_0 -->
      <div class="content__container"><!-- CONTENT_DIV_1 -->
        <div class="content__container-inner"><!-- CONTENT_DIV_2 -->
          <a class="content__body" href="#img_0">img 0</a>
          <span class="content__caption-src">src: https://www.samsung.com/pl/</span>
          <span class="content__caption-alt">alt: samsung</span>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/set_theme.js"></script>
  <!-- <script src="../js/images.js"></script> -->
</body>

</html>
