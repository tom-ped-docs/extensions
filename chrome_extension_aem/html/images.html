<!doctype html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../css/images.css">

  <title>Image Export</title>
</head>

<body>
  <div class="body__container ms-motion-slideUpIn"><!-- DIV_0 -->

    <button class="button button--standard-icon button-close" type="button"></button>

    <!-- ------------------------- find ------------------------- -->

    <div class="find"><!-- DIV_1 -->
      <div class="find__container-row"><!-- DIV_2 -->
        <div class="find__container-col"><!-- DIV_3 -->
          <div class="find__input-group"><!-- DIV_4 -->
            <span class="find__title">src</span>
            <select class="find__select">
              <option value="contains">contains</option>
              <option value="not_contains">not contains</option>
            </select>
          </div>
        </div>
        <div class="find__container-col"><!-- DIV_5 -->
          <input class="find__input" type="text" placeholder="/pl">
        </div>
      </div>
    </div>

    <!-- ------------------------- images ------------------------- -->

    <div class="images"><!-- DIV_6 -->
      <div class="images__container"><!-- DIV_7 -->
        <div class="images__container-column"><!-- DIV -->
          <span class="images__title">img 0:</span>
          <span class="images__subtitle-src">src: https://www.samsung.com/pl/</span>
          <span class="images__subtitle-alt">alt: samsung</span>
        </div>
      </div>
    </div>

  </div>

  <!-- <script src="../js/images.js"></script> -->
</body>

</html>
