<!doctype html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../css/images.css">

  <title>Image Export</title>
</head>

<body>
  <div class="body__container ms-motion-slideUpIn"><!-- DIV_0 -->

    <button class="button-close" type="button"></button>

    <!-- ------------------------- block1 ------------------------- -->

    <div class="block1"><!-- DIV_1 -->
      <div class="block1__container1"><!-- DIV_2 -->
        <div class="block1__container2"><!-- DIV_3 -->
          <div class="block1__input-group"><!-- DIV_4 -->
            <span class="block1__title">src</span>
            <select class="block1__select-contains">
              <option value="contains">contains</option>
              <option value="not_contains">not contains</option>
            </select>
          </div>
        </div>
        <div class="block1__container3"><!-- DIV_5 -->
          <input class="block1__input-text" type="text" placeholder="/pl">
        </div>
      </div>
    </div>

    <!-- ------------------------- block2 ------------------------- -->

    <div class="block2"><!-- DIV_6 -->
      <div class="block2__container1"><!-- DIV_7 -->
        <div class="block2__container2"><!-- DIV -->
          <span class="block2__title">img 0:</span>
          <span class="block2__subtitle-src">src: https://www.samsung.com/pl/</span>
          <span class="block2__subtitle-alt">alt: samsung</span>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
