<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../css/popup.css">

  <title>Popup</title>
</head>

<body class="body">

  <!-- ------------------------- toolbar ------------------------- -->

  <div class="component toolbar">
    <div class="component__container-end">
      <button class="button button--standard-icon toolbar__button-images" id="block1__button_images" data-bs-placement="bottom" data-bs-toggle="tooltip" type="button" title="images"></button>
      <button class="button button--standard-icon toolbar__button-options" id="block1__button_options" data-bs-placement="bottom" data-bs-toggle="tooltip" type="button" title="options"></button>
    </div>
  </div>

  <!-- ------------------------- aem__samsung ------------------------- -->

  <div class="component aem aem__samsung" id="block2">
    <div class="component__container-row aem__container">
      <div class="component__container-col">
        <div class="component__input-group">
          <select class="component__select" id="block2__select_aem">
            <option value="p5_aem">p5 aem</option>
            <option value="p5_aem_eu">p5 aem eu</option>
            <option value="p5_aem_eu_shop">p5 aem eu shop</option>
            <option value="p6_aem_ap">p6 aem ap</option>
            <option value="p6_aem_eu">p6 aem eu</option>
            <option value="p6_aem_us">p6 aem us</option>
          </select>
          <button class="button button--standard-icon aem__button-login" id="block2__button_login" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="login"></button>
        </div>
      </div>
      <div class="component__container-col">
        <input class="component__input aem__input-url" id="block2__input_url" type="url">
      </div>
    </div>

    <div class="component__container-start aem__container">
      <div class="component__btn-group aem__btn-group-editor">
        <button class="button button--standard-icon aem__button-editor" id="block2__button_editor" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor"></button>
        <button class="button button--standard-icon aem__button-preview" id="block2__button_preview" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="preview"></button>
      </div>
      <button class="button button--standard aem__button-qa" id="block2__button_qa" type="button">qa</button>
      <button class="button button--standard aem__button-live" id="block2__button_live" type="button">live</button>
      <button class="button button--standard aem__button-sites" id="block2__button_sites" type="button">sites</button>
      <button class="button button--standard aem__button-assets" id="block2__button_assets" type="button">assets</button>
    </div>

    <div class="component__container-start">
      <button class="button button--standard aem__button-task-management" id="block2__button_task_management" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="task management">task management</button>
      <button class="button button--standard aem__button-workflows" id="block2__button_workflows" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="workflows">workflows</button>
      <button class="button button--standard aem__button-purging" id="block2__button_purging" type="button">purging</button>
      <button class="button button--standard aem__button-pim-b2c" id="block2__button_pim_b2c" type="button">pim b2c</button>
      <button class="button button--standard aem__button-pim-b2b" id="block2__button_pim_b2b" type="button">pim b2b</button>
    </div>
  </div>

  <!-- ------------------------- aem__iqos ------------------------- -->

  <div class="component aem aem__iqos" id="block3">
    <div class="component__container-row aem__container">
      <div class="component__container-col">
        <div class="component__input-group">
          <select class="component__select" id="block3__select_aem">
            <option value="pre_prod_aem">pre prod aem</option>
            <option value="prod_aem">prod aem</option>
          </select>
          <button class="button button--standard-icon aem__button-login" id="block3__button_login" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="login"></button>
        </div>
      </div>
      <div class="component__container-col">
        <select class="component__select aem__select-site" id="block3__select_site">
          <option value="pmisite">pmi site</option>
          <option value="veevsite">veev site</option>
          <option value="pmiclub">pmi club</option>
        </select>
      </div>
    </div>

    <div class="aem__container">
      <input class="component__input aem__input-url" id="block3__input_url" type="url">
    </div>

    <div class="component__container-start aem__container">
      <div class="component__btn-group aem__btn-group-editor">
        <button class="button button--standard-icon aem__button-editor" id="block3__button_editor" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor"></button>
        <button class="button button--standard-icon aem__button-preview" id="block3__button_preview" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="preview"></button>
      </div>
      <button class="button button--standard aem__button-qa-login" id="block3__button_qa_login" type="button">qa login</button>
      <button class="button button--standard aem__button-live" id="block3__button_live" type="button">qa / live</button>
      <button class="button button--standard aem__button-sites" id="block3__button_sites" type="button">sites</button>
      <button class="button button--standard aem__button-assets" id="block3__button_assets" type="button">assets</button>
    </div>

    <div class="component__container-start">
      <button class="button button--standard aem__button-grfalse" id="block3__button_grfalse" type="button">?gr=false</button>
      <button class="button button--standard aem__button-age-gate" id="block3__button_age_gate" type="button">age gate</button>
    </div>
  </div>

  <!-- ------------------------- tools ------------------------- -->

  <div class="component tools" id="block4">
    <div class="component__container-row">
      <div class="component__container-col">
        <div class="component__input-group">
          <button class="button button--standard-icon tools__button-paste" id="block4__button_paste" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="paste"></button>
          <input class="component__input" id="block4__input_text" type="text" placeholder="text">
        </div>
      </div>

      <div class="component__container-col tools__container">
        <div class="component__btn-group tools__btn-group-capitalization">
          <button class="button button--standard-icon" id="block4__button_to_lower_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to lower case">aa</button>
          <button class="button button--standard-icon" id="block4__button_to_upper_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to upper case">AA</button>
          <button class="button button--standard-icon" id="block4__button_to_title_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to title case">Aa</button>
        </div>
        <div class="component__btn-group tools__btn-group-cut-copy">
          <button class="button button--standard-icon tools__button-cut" id="block4__button_cut" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="cut"></button>
          <button class="button button--standard-icon tools__button-copy" id="block4__button_copy" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="copy"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
