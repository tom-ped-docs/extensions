<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../css/popup.css">

  <title>Popup</title>
</head>

<body class="body">

  <!-- ------------------------- options ------------------------- -->

  <div class="block1" id="widget_options">
    <div class="block1__container">
      <button class="block1__button-images" id="button_image_export" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="images"></button>
      <button class="block1__button-options" id="button_options" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="options"></button>
    </div>
  </div>

  <!-- ------------------------- samsung ------------------------- -->

  <div class="block2" id="widget_s_aem">
    <div class="block2__container1">
      <div class="block2__container2">
        <div class="block2__input-group-login" id="input_group_s_login">
          <select class="block2__select-aem" id="select_s_aem">
            <option value="p5_aem">p5 aem</option>
            <option value="p5_aem_eu">p5 aem eu</option>
            <option value="p5_aem_eu_shop">p5 aem eu shop</option>
            <option value="p6_aem_ap">p6 aem ap</option>
            <option value="p6_aem_eu">p6 aem eu</option>
            <option value="p6_aem_us">p6 aem us</option>
          </select>
          <button class="block2__button-login" id="button_s_login" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="login"></button>
        </div>
      </div>
      <div class="block2__container3">
        <input class="block2__input-url" id="input_s_url" type="url">
      </div>
    </div>

    <div class="block2__container4">
      <div class="block2__btn-group-editor" id="btn_group_s_editor">
        <button class="block2__button-editor" id="button_s_editor" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor"></button>
        <button class="block2__button-editor-off" id="button_s_editor_off" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor off"></button>
      </div>
      <button class="block2__button-qa" id="button_s_qa" type="button">qa</button>
      <button class="block2__button-live" id="button_s_live" type="button">live</button>
      <button class="block2__button-sites" id="button_s_sites" type="button">sites</button>
      <button class="block2__button-assets" id="button_s_assets" type="button">assets</button>
    </div>

    <div class="block2__container5">
      <button class="block2__button-task-management" id="button_s_task_management" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="task management">task management</button>
      <button class="block2__button-workflows" id="button_s_workflows" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="workflows">workflows</button>
      <button class="block2__button-purging" id="button_s_purging" type="button">purging</button>
      <button class="block2__button-pim-b2c" id="button_s_pim_b2c" type="button">pim b2c</button>
      <button class="block2__button-pim-b2b" id="button_s_pim_b2b" type="button">pim b2b</button>
    </div>
  </div>

  <!-- ------------------------- pmi ------------------------- -->

  <div class="block3" id="widget_p_aem">
    <div class="block3__container1">
      <div class="block3__container2">
        <div class="block3__input-group-login" id="input_group_p_login">
          <select class="block3__select-aem" id="select_p_aem">
            <option value="pre_prod_aem">pre prod aem</option>
            <option value="prod_aem">prod aem</option>
          </select>
          <button class="block3__button-login" id="button_p_login" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="login"></button>
        </div>
      </div>
      <div class="block3__container3">
        <select class="block3__select-content" id="select_p_content">
          <option value="pmisite">pmi site</option>
          <option value="veevsite">veev site</option>
          <option value="pmiclub">pmi club</option>
        </select>
      </div>
    </div>

    <div class="block3__container4">
      <input class="block3__input-url" id="input_p_url" type="url">
    </div>

    <div class="block3__container5">
      <div class="block3__btn-group-editor" id="btn_group_p_editor">
        <button class="block3__button-editor" id="button_p_editor" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor"></button>
        <button class="block3__button-editor-off" id="button_p_editor_off" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor off"></button>
      </div>
      <button class="block3__button-qa-login" id="button_p_qa_login" type="button">qa login</button>
      <button class="block3__button-live" id="button_p_live" type="button">qa / live</button>
      <button class="block3__button-sites" id="button_p_sites" type="button">sites</button>
      <button class="block3__button-assets" id="button_p_assets" type="button">assets</button>
    </div>

    <div class="block3__container6">
      <button class="block3__button-grfalse" id="button_p_grfalse" type="button">?gr=false</button>
      <button class="block3__button-age-gate" id="button_p_age_gate" type="button">age gate</button>
    </div>
  </div>

  <!-- ------------------------- utilities ------------------------- -->

  <div class="block4" id="widget_utilities">
    <div class="block4__container1">
      <div class="block4__container2">
        <div class="block4__input-group-paste" id="input_group_paste">
          <button class="block4__button-paste" id="button_paste" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="paste"></button>
          <input class="block4__input-text" id="input_text" type="text" placeholder="text">
        </div>
      </div>

      <div class="block4__container3">
        <div class="block4__btn-group-capitalization" id="btn_group_capitalization">
          <button class="block4__button-to-lower-case" id="button_to_lower_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to lower case">
            <span class="block4__span-to-lower-case">aa</span>
          </button>
          <button class="block4__button-to-upper-case" id="button_to_upper_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to upper case">
            <span class="block4__span-to-upper-case">AA</span>
          </button>
          <button class="block4__button-to-title-case" id="button_to_title_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to title case">
            <span class="block4__span-to-title-case">Aa</span>
          </button>
        </div>
        <div class="block4__btn-group-cut-copy" id="btn_group_cut_copy">
          <button class="block4__button-cut" id="button_cut" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="cut"></button>
          <button class="block4__button-copy" id="button_copy" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="copy"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
