<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

  <link rel="stylesheet" href="../css/fluent_typography.css">
  <link rel="stylesheet" href="../css/fluent_color.css">
  <link rel="stylesheet" href="../css/fluent_controls.css">
  <link rel="stylesheet" href="../css/fluent_iconography.css">

  <link rel="stylesheet" href="../css/popup.css">

  <title>Popup</title>
</head>

<body class="p-2 | f-app-surface-base">

  <!-- ------------------------- options ------------------------- -->

  <div class="rounded p-2 | f-app-surface-layer" id="widget_options">
    <div class="d-flex justify-content-end">
      <button class="btn btn-sm me-2 | icon f-text" id="button_image_export" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="image export"></button>
      <button class="btn btn-sm | icon f-text" id="button_options" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="options"></button>
    </div>
  </div>

  <!-- ------------------------- samsung ------------------------- -->

  <div class="rounded mt-2 p-2 | f-app-surface-layer" id="widget_s_aem">
    <div class="row g-2 mb-2">
      <div class="col">
        <div class="input-group input-group-sm" id="input_group_s_login">
          <select class="form-select form-select-sm | f-body f-text" id="select_s_aem">
            <option value="p5_aem">p5 aem</option>
            <option value="p5_aem_eu">p5 aem eu</option>
            <option value="p5_aem_eu_shop">p5 aem eu shop</option>
            <option value="p6_aem_ap">p6 aem ap</option>
            <option value="p6_aem_eu">p6 aem eu</option>
            <option value="p6_aem_us">p6 aem us</option>
          </select>
          <button class="btn btn-sm | icon f-text" id="button_s_login" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="login"></button>
        </div>
      </div>
      <div class="col">
        <input class="form-control form-control-sm | f-body f-text" id="input_s_url" type="url">
      </div>
    </div>

    <div class="d-flex mb-2">
      <div class="btn-group btn-group-sm me-2 | width-5" id="btn_group_s_editor">
        <button class="btn btn-sm | icon f-text" id="button_s_editor" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor"></button>
        <button class="btn btn-sm | icon f-text" id="button_s_editor_off" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor off"></button>
      </div>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_s_qa" type="button">qa</button>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_s_live" type="button">live</button>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_s_sites" type="button">sites</button>
      <button class="btn btn-sm | width-5 f-body f-text" id="button_s_assets" type="button">assets</button>
    </div>

    <div class="d-flex">
      <button class="btn btn-sm text-truncate me-2 | width-5 f-body f-text" id="button_s_task_management" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="task management">task management</button>
      <button class="btn btn-sm text-truncate me-2 | width-5 f-body f-text" id="button_s_workflows" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="workflows">workflows</button>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_s_purging" type="button">purging</button>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_s_pim_b2c" type="button">pim b2c</button>
      <button class="btn btn-sm | width-5 f-body f-text" id="button_s_pim_b2b" type="button">pim b2b</button>
    </div>
  </div>

  <!-- ------------------------- pmi ------------------------- -->

  <div class="rounded mt-2 p-2 | f-app-surface-layer" id="widget_p_aem">
    <div class="row g-2 mb-2">
      <div class="col">
        <div class="input-group input-group-sm" id="input_group_p_login">
          <select class="form-select form-select-sm | f-body f-text" id="select_p_aem">
            <option value="pre_prod_aem">pre prod aem</option>
            <option value="prod_aem">prod aem</option>
          </select>
          <button class="btn btn-sm | icon f-text" id="button_p_login" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="login"></button>
        </div>
      </div>
      <div class="col">
        <select class="form-select form-select-sm | f-body f-text" id="select_p_content">
          <option value="pmisite">pmi site</option>
          <option value="veevsite">veev site</option>
          <option value="pmiclub">pmi club</option>
        </select>
      </div>
    </div>

    <div class="mb-2">
      <input class="form-control form-control-sm | f-body f-text" id="input_p_url" type="url">
    </div>

    <div class="d-flex mb-2">
      <div class="btn-group btn-group-sm me-2 | width-5" id="btn_group_p_editor">
        <button class="btn btn-sm | icon f-text" id="button_p_editor" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor"></button>
        <button class="btn btn-sm | icon f-text" id="button_p_editor_off" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="editor off"></button>
      </div>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_p_qa_login" type="button">qa login</button>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_p_live" type="button">qa / live</button>
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_p_sites" type="button">sites</button>
      <button class="btn btn-sm | width-5 f-body f-text" id="button_p_assets" type="button">assets</button>
    </div>

    <div class="d-flex">
      <button class="btn btn-sm me-2 | width-5 f-body f-text" id="button_p_grfalse" type="button">?gr=false</button>
      <button class="btn btn-sm | width-5 f-body f-text" id="button_p_age_gate" type="button">age gate</button>
    </div>
  </div>

  <!-- ------------------------- utilities ------------------------- -->

  <div class="rounded mt-2 p-2 | f-app-surface-layer" id="widget_utilities">
    <div class="row g-2">
      <div class="col">
        <div class="input-group input-group-sm" id="input_group_paste">
          <button class="btn btn-sm | icon f-text" id="button_paste" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="paste"></button>
          <input class="form-control form-control-sm | f-body f-text" id="input_text" type="text" placeholder="text">
        </div>
      </div>
      <div class="col d-flex">
        <div class="btn-group btn-group-sm me-2 | width-7" id="btn_group_capitalization">
          <button class="btn btn-sm | icon f-text" id="button_to_lower_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to lower case">
            <span class="| f-body f-text">aa</span>
          </button>
          <button class="btn btn-sm | icon f-text" id="button_to_upper_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to upper case">
            <span class="| f-body f-text">AA</span>
          </button>
          <button class="btn btn-sm | icon f-text" id="button_to_title_case" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="to title case">
            <span class="| f-body f-text">Aa</span>
          </button>
        </div>
        <div class="btn-group btn-group-sm | width-5" id="btn_group_cut_copy">
          <button class="btn btn-sm | icon f-text" id="button_cut" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="cut"></button>
          <button class="btn btn-sm | icon f-text" id="button_copy" data-bs-placement="top" data-bs-toggle="tooltip" type="button" title="copy"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
